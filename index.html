<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Dynamiser vos sites web avec Javascript</title>
</head>
<body>
    <div class="new-game"><i class="fa-solid fa-circle-plus" style="color: #eb4d4c;"></i> Nouvelle partie</div>
    <div class="players">
            <h1 class="player__global-title opacity__player-one">Joueur 1</h1>
            <h1 class="player__global-title opacity__player-two opacity-change">Joueur 2</h1>
    </div>
    <div class="container">
        <div class="container__score opacity__player-one">0</div>
        <div class="container__dice">
            <div class="container__dice__dot container__dice__dot-one"><span class="red-ball clean" data-js="top-left"></span></div>
            <div class="container__dice__dot container__dice__dot-two"><span class="red-ball clean" data-js="top-right"></span></div>
            <div class="container__dice__dot container__dice__dot-three"><span class="red-ball clean" data-js="middle-left"></span></div>
            <div class="container__dice__dot container__dice__dot-four"><span class="red-ball clean" data-js="middle-right"></span></div>
            <div class="container__dice__dot container__dice__dot-five"><span class="red-ball clean" data-js="bottom-left"></span></div>
            <div class="container__dice__dot container__dice__dot-six"><span class="red-ball clean" data-js="bottom-right"></span></div>
            <div class="container__dice__dot container__dice__dot-seven"><span class="red-ball clean" data-js="middle"></span></div>
        </div>
        <div class="container__score opacity__player-two opacity-change">0</div>
    </div>
    <div class="container__current-dice">
        <div class="current-dice"></div>
    </div>
    <div class="current">
        <div class="current__score opacity__player-one">
            <span>Score actuel</span>
            <span class="current__score-player">0</span>
        </div>
        <div class="current__group-button">
            <div><span class="pointer" data-js="roll-dice"><i class="fa-solid fa-rotate" style="color: #eb4d4c;"></i> Lancer le d√©</span></div>
            <div><span class="pointer" data-js="hold"><i class="fa-solid fa-arrow-right-from-bracket fa-rotate-90" style="color: #eb4d4c;"></i> Sauver le resultat</span></div>
        </div>
        <div class="current__score opacity__player-two opacity-change">
            <span>Score actuel</span>
            <span class="current__score-player">0</span>
        </div>
    </div>
    <div class="hide-player0" data-js="hide-player"></div>
    <script src="https://kit.fontawesome.com/a0d5f723cd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
